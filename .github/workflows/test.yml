name: test

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: Build
      run: |
        cd cpp-excercise
        mkdir Average_build
        cd Average_build
        cmake ../Average
        cmake --build .

    - name: Run tests
      run: |
        cd cpp-excercise/Average_build
        ./tests/AverageTests

